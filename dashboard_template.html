<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary Reports Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Modern Glass Header -->
        <header class="header">
            <div class="header-inner">
                <div class="header-title">
                    <div class="title-icon">ðŸ“º</div>
                    <div class="title-text">
                        <h1>YouTube Summary Reports</h1>
                        <p>AI-powered video analysis dashboard</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search & Controls -->
        <div class="controls-section">
            <div class="controls-inner">
                <div class="search-area">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search by title, keyword, or model..." class="search-input">
                    </div>
                </div>
                
                <div class="control-actions">
                    <select id="sortOrder" class="control-select">
                        <option value="newest">ðŸ“… Newest</option>
                        <option value="oldest">ðŸ“… Oldest</option>
                        <option value="title">ðŸ”¤ Title</option>
                    </select>
                    
                    <button id="selectAllBtn" class="btn btn-secondary">Select All</button>
                    <button id="deleteBtn" class="btn btn-danger">Delete</button>
                    <button id="filtersBtn" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z" clip-rule="evenodd" />
                        </svg>
                        Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Reports Grid -->
        <main class="main-content">
            <div class="content-inner">
                <div class="section-header">
                    <h2>ðŸ“Š Available Reports</h2>
                    <div class="stats-badge" id="reportCount">Loading...</div>
                </div>
                
                <div class="reports-grid" id="reportsGrid">
                    <!-- Reports will be injected here -->
                </div>
            </div>
        </main>

        <!-- Modern Mini Player -->
        <div class="mini-player" id="miniPlayer" style="display: none;">
            <div class="mini-player-content">
                <div class="mini-player-info">
                    <div class="mini-player-title" id="miniPlayerTitle">Loading...</div>
                    <div class="mini-player-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                        </div>
                    </div>
                </div>
                <div class="mini-player-controls">
                    <button class="control-btn" id="prevBtn">
                        <svg viewBox="0 0 20 20" fill="currentColor">
                            <path d="M7.712 4.819A1.5 1.5 0 0110 6.095v2.973c.104-.131.234-.248.389-.344l6.323-3.905A1.5 1.5 0 0119 6.095v7.81a1.5 1.5 0 01-2.288 1.276l-6.323-3.905a1.5 1.5 0 01-.389-.344v2.973A1.5 1.5 0 017.712 15.181L1.288 10.276a1.5 1.5 0 010-2.552L7.712 4.819z" />
                        </svg>
                    </button>
                    <button class="control-btn control-btn-play" id="playBtn">
                        <svg class="play-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.841z" />
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                            <path d="M5.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75A.75.75 0 007.25 3h-1.5zM12.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75a.75.75 0 00-.75-.75h-1.5z" />
                        </svg>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <svg viewBox="0 0 20 20" fill="currentColor">
                            <path d="M12.288 4.819A1.5 1.5 0 0010 6.095v2.973a1.5 1.5 0 00-.389-.344L3.288 4.819A1.5 1.5 0 001 6.095v7.81a1.5 1.5 0 002.288 1.276l6.323-3.905A1.5 1.5 0 0010 11.095v2.973a1.5 1.5 0 002.288 1.276l6.424-4.905a1.5 1.5 0 000-2.552L12.288 4.819z" />
                        </svg>
                    </button>
                    <button class="control-btn" id="closePlayer">
                        <svg viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter Drawer -->
        <div class="filter-drawer" id="filterDrawer">
            <div class="filter-drawer-backdrop" id="filterBackdrop"></div>
            <div class="filter-drawer-content">
                <div class="filter-header">
                    <h3>ðŸŽ¯ Filters</h3>
                    <button class="filter-close" id="filterClose">
                        <svg viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </button>
                </div>
                
                <div class="filter-content" id="filterContent">
                    <!-- Filter content will be injected here -->
                </div>
                
                <div class="filter-actions">
                    <button class="btn btn-secondary" id="clearFilters">Clear All</button>
                    <button class="btn btn-primary" id="applyFilters">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Template placeholders - will be replaced by Python
        window.REPORTS_DATA = {reports_data};
        window.BASE_URL = '{base_url}';
    </script>
    <script src="dashboard.js"></script>
</body>
</html>
