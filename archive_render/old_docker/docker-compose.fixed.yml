version: '3.8'

services:
  youtube-summarizer-bot:
    image: python:3.11-slim
    container_name: youtube-summarizer-bot
    restart: unless-stopped
    
    working_dir: /app
    
    # Install dependencies and run the bot
    command: >
      sh -c "
        apt-get update && 
        apt-get install -y ffmpeg git curl && 
        pip install --no-cache-dir -r /app/requirements.txt && 
        python /app/server.py
      "
    
    environment:
      # Timezone
      TZ: ${TZ:-America/Edmonton}
      
      # Telegram Bot Configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_USER_ID: ${TELEGRAM_USER_ID}
      
      # AI Provider API Keys (at least one required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      
      # LLM Configuration
      LLM_SHORTLIST: ${LLM_SHORTLIST:-fast}
      LLM_PROVIDER: ${LLM_PROVIDER:-}
      LLM_MODEL: ${LLM_MODEL:-}
      
      # Bot Behavior
      DEFAULT_SUMMARY_TYPE: ${DEFAULT_SUMMARY_TYPE:-comprehensive}
      MAX_TRANSCRIPT_LENGTH: ${MAX_TRANSCRIPT_LENGTH:-50000}
      
      # Python Configuration
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
    
    volumes:
      # Mount the entire application directory (FIXED PATH - capital D)
      - /volume1/Docker/YTV2:/app:ro
      
      # Persistent data directories (writable)
      - yt-downloads:/data/downloads
      - yt-exports:/data/exports
      - yt-cache:/data/cache
      - yt-logs:/data/logs
      
      # Mount writable directories to different paths
      - yt-downloads:/app/downloads:rw
      - yt-exports:/app/exports:rw
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Security (REMOVED read_only to fix mount issue)
    user: "1000:1000"
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev,size=100m

volumes:
  yt-downloads:
    driver: local
  yt-exports:
    driver: local  
  yt-cache:
    driver: local
  yt-logs:
    driver: local
