<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTV2 Audio Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ§</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    colors: {
                        'audio': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    },
                    animation: {
                        'pulse-soft': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'waveform': 'waveform 2s ease-in-out infinite'
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        waveform: {
                            '0%, 100%': { transform: 'scaleY(1)' },
                            '50%': { transform: 'scaleY(1.5)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom audio waveform animation */
        .waveform-bar {
            animation: waveform 2s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.1s);
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 font-sans antialiased">
    
    <!-- Main Container -->
    <div class="min-h-full flex flex-col">
        
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <div class="text-2xl">ðŸŽ§</div>
                        <div>
                            <h1 class="text-xl font-semibold text-slate-800">YTV2 Audio</h1>
                            <p class="text-sm text-slate-500">AI-powered video summaries</p>
                        </div>
                    </div>
                    
                    <!-- Header Controls -->
                    <div class="flex items-center space-x-3">
                        <button id="queueToggle" class="p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                            </svg>
                        </button>
                        <button id="settingsToggle" class="p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex">
            
            <!-- Search & Filters Sidebar -->
            <aside id="sidebar" class="w-80 bg-white/50 backdrop-blur-sm border-r border-slate-200/50 overflow-y-auto sticky top-16 self-start" style="height: calc(100vh - 4rem)">
                <div class="p-6 space-y-6">
                    <!-- Mini Player (always visible) -->
                    <div id="nowPlayingPreview" class="bg-gradient-to-r from-audio-500 to-audio-600 rounded-xl p-4 text-white shadow-md">
                        <div class="flex items-start gap-3">
                            <div class="shrink-0 w-10 h-10 rounded-lg bg-white/20 flex items-center justify-center">
                                <img src="/images/icon_headphones-32.png" alt="Play" class="w-6 h-6" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden')">
                                <svg class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium truncate" id="nowPlayingTitle">Select an audio summary</p>
                                <p class="text-xs text-white/80" id="nowPlayingMeta">0:00 / 0:00</p>
                                <div class="mt-2 flex items-center gap-2">
                                    <button id="prevBtn" class="p-2 rounded-md bg-white/10 hover:bg-white/20" title="Previous">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                                    </button>
                                    <button id="playPauseBtn" class="p-2 rounded-full bg-white text-audio-600 hover:bg-slate-50" title="Play/Pause">
                                        <svg id="playIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                        <svg id="pauseIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                    </button>
                                    <button id="nextBtn" class="p-2 rounded-md bg-white/10 hover:bg-white/20" title="Next">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                                    </button>
                                    <button id="volumeBtn" class="p-2 rounded-md bg-white/10 hover:bg-white/20 ml-auto" title="Mute/Unmute">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                                    </button>
                                </div>
                                <div class="mt-3 flex items-center gap-2">
                                    <span class="text-[10px] tabular-nums" id="currentTime">0:00</span>
                                    <div id="progressContainer" class="flex-1 bg-white/30 h-1 rounded-full cursor-pointer">
                                        <div id="progressBar" class="bg-white h-1 rounded-full" style="width: 0%"></div>
                                    </div>
                                    <span class="text-[10px] tabular-nums" id="totalTime">0:00</span>
                                </div>
                            </div>
                        </div>
                        <audio id="audioElement" preload="metadata" class="hidden"></audio>
                    </div>

                    <!-- Search -->
                    <div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <input type="text" id="searchInput" 
                                   placeholder="Search summaries..." 
                                   class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-audio-500 focus:border-audio-500 bg-white/80 backdrop-blur-sm text-slate-800 placeholder-slate-500">
                        </div>
                    </div>

                    <!-- Quick Filters -->
                    <div>
                        <h3 class="text-sm font-medium text-slate-800 mb-3">Categories</h3>
                        <div class="space-y-2" id="categoryFilters">
                            <!-- Dynamic category filters will be inserted here -->
                        </div>
                    </div>

                    <div>
                        <h3 class="text-sm font-medium text-slate-800 mb-3">Content Type</h3>
                        <div class="space-y-2" id="contentTypeFilters">
                            <!-- Dynamic content type filters will be inserted here -->
                        </div>
                    </div>

                    <div>
                        <h3 class="text-sm font-medium text-slate-800 mb-3">Complexity</h3>
                        <div class="space-y-2" id="complexityFilters">
                            <!-- Dynamic complexity filters will be inserted here -->
                        </div>
                    </div>

                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <div class="max-w-4xl mx-auto p-6 space-y-6">
                    
                    <!-- Results Header -->
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-semibold text-slate-800" id="resultsTitle">Discover Audio Content</h2>
                            <p class="text-slate-500 mt-1" id="resultsCount">Loading summaries...</p>
                        </div>
                        
                        <!-- Sort & View Options -->
                        <div class="flex items-center space-x-3">
                            <select id="sortSelect" class="border border-slate-200 rounded-lg px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-audio-500 focus:border-audio-500">
                                <option value="newest">Newest First</option>
                                <option value="title">By Title</option>
                                <option value="duration">By Duration</option>
                            </select>
                            <div class="inline-flex border border-slate-200 rounded-lg overflow-hidden">
                                <button id="listViewBtn" class="px-3 py-2 text-sm bg-white hover:bg-slate-50">List</button>
                                <button id="gridViewBtn" class="px-3 py-2 text-sm bg-white hover:bg-slate-50 border-l border-slate-200">Grid</button>
                            </div>
                            
                            <button id="playAllBtn" class="bg-audio-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-audio-600 transition-colors flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <span>Play All</span>
                            </button>
                        </div>
                    </div>

                    <!-- Audio-Centric Content Cards -->
                    <div class="space-y-4" id="contentGrid">
                        <!-- Dynamic content cards will be inserted here -->
                    </div>

                    <!-- Pagination -->
                    <div class="flex items-center justify-center space-x-4 py-8" id="pagination">
                        <!-- Dynamic pagination will be inserted here -->
                    </div>

                </div>
            </main>

            <!-- Audio Queue Sidebar (toggleable) -->
            <aside id="queueSidebar" class="w-80 bg-white/50 backdrop-blur-sm border-l border-slate-200/50 overflow-y-auto hidden">
                <div class="p-6 space-y-4">
                    <h3 class="text-lg font-semibold text-slate-800 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                        </svg>
                        <span>Play Queue</span>
                    </h3>
                    
                    <div class="space-y-3" id="audioQueue">
                        <!-- Dynamic queue items will be inserted here -->
                    </div>
                </div>
            </aside>

        </div>

        <!-- Removed bottom player (replaced by left mini player) -->

    </div>

    <!-- JavaScript -->
    <script src="dashboard_v3.js"></script>

</body>
</html>
